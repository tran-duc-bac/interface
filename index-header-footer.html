<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and footer demo</title>
    <link rel="stylesheet" href="style-header.css">
    <link rel="stylesheet" href="style-footer.css">
    <link rel="stylesheet" href="style-sidebar.css">
    <link rel="stylesheet" href="style-index-header-footer.css">
    <script src="script.js"></script>



</head>

<body>
    <div id="header-placeholder"></div>
    <main id="main-content">

        <aside id="sidebar-placeholder">

        </aside>


        <div class="video-feed">
            <div class="video-card">
                <div class="video-placeholder">
                    This is video!
                </div>
                <div class="video-infor">
                    <p><strong>@username</strong></p>
                    <p>description of video</p>
                </div>
            </div>

            <div class="video-card">
                <div class="video-placeholder">
                    This is video!
                </div>
                <div class="video-infor">
                    <p><strong>@username</strong></p>
                    <p>description of video</p>
                </div>
            </div>

            <div class="video-card">
                <div class="video-placeholder">
                    This is video!
                </div>
                <div class="video-infor">
                    <p><strong>@username</strong></p>
                    <p>description of video</p>
                </div>
            </div>
        </div>


    </main>
    <div id="footer-placeholder"></div>
</body>
<script>
    // Hàm để load file HTML
    function loadComponent(id, file) {
        fetch(file)
            .then(response => response.text())
            .then(data => {
                document.getElementById(id).innerHTML = data;
            });
    }

    // Gọi hàm load
    loadComponent('header-placeholder', 'header.html');
    loadComponent('footer-placeholder', 'footer.html');
    loadComponent('sidebar-placeholder', 'sidebar.html');

</script>

</html>
